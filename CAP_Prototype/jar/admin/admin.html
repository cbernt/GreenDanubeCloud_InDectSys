<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <title>Versions</title></head>
  <LINK REL=StyleSheet HREF="/css/admin.css" TITLE="defaultstyle">
<body>

<SCRIPT type="text/JavaScript">
<!--   // Check user key entry and accept entry only if it is numeric
function check_numeric(event)
	{
		if (event.keyCode > 57 || event.keyCode == 42 || event.keyCode == 47 || (event.keyCode > 43 && event.keyCode < 46) || (event.keyCode > 32 && event.keyCode < 40)) event.returnValue = false;
           	if (event.which > 57 || event.which == 42 || event.which == 47 || (event.which > 43 && event.which < 46) || (event.which > 32 && event.which < 40)) return false;
		return true;
	}
//-->  // Fin de la partie cachée
</SCRIPT>
<br />
<span class="error"><!-- error --></span>
<span class="comment"><!-- comment --></span>
<form method="post" action="/admin.html" charset="UTF-8">
<div id="config">
        <div class=confcat>
        	Administration parameters
        </div>
        <br />    
	  <div class=item>
		<label title="Accept only connections to this interface">Administative interface IP</label>
        </div>
          <div class=item>
          <label>
		<input size="3" maxlength="3" name="admin.ipbounded1" value="%admin.ipbounded1%" onKeypress="return check_numeric(event)">
		.<input size="3" maxlength="3" name="admin.ipbounded2" value="%admin.ipbounded2%" onKeypress="return check_numeric(event)">
		.<input size="3" maxlength="3" name="admin.ipbounded3" value="%admin.ipbounded3%" onKeypress="return check_numeric(event)">
		.<input size="3" maxlength="3" name="admin.ipbounded4" value="%admin.ipbounded4%" onKeypress="return check_numeric(event)">
        <label>
      </div>
      
      <br />
      <div class=item>
		    <label>Server port</label>
          </div>
          <div class=item>
		    <input size="5" maxlength="5" name="admin.port" value="%admin.port%" onKeypress="return check_numeric(event)">
        </div>

        <br />
        <div class=item>
		    <label>Administration pages path</label>
            </div>
            <div class=item>
            <input size="64" maxlength="128" name="admin.htmlpath" value="%admin.htmlpath%">
       </div>
       
       <br />
       <div class=item>
       <LABEL FOR="ssllabel">
           Administration over SSL  
           <INPUT NAME="admin.ssl" TYPE=CHECKBOX ID="ssllabel" %SSLCHECKED%>
       </LABEL>
      </div>
      
       <br /><br />  
       <div class=confcat>Master password</div><br />  
       <div class=item>
            <label>Current Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
           <input size="64" maxlength="128" name="admin.pwd" value="" type="password">
      </div>
      <br />
      <div class=item>
            <label>New Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input size="64" maxlength="128" name="admin.pwd1" value="" type="password">
     </div>
     <br />
     <div class=item>
            <label>Re-type new password:</label>
             <input size="64" maxlength="128" name="admin.pwd2" value="" type="password">
    </div>


          
</div>

    <br /><br />
    <div class="buttongroup">
      <input name="Submit" value="Apply" type="submit" onClick="this.value='updating...'" class="button">
      &nbsp;&nbsp;&nbsp; 
      <input name="Reset" value="Cancel" type="reset" class="button">
    </div>
</form>
</body>
</html>
