<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <title>Versions</title></head>
  <LINK REL=StyleSheet HREF="/css/admin.css" TITLE="defaultstyle">
<body>

<SCRIPT type="text/JavaScript">
<!--   // Check user key entry and accept entry only if it is numeric
function check_numeric(event)
	{
		if (event.keyCode > 57 || event.keyCode == 42 || event.keyCode == 47 || (event.keyCode > 43 && event.keyCode < 46) || (event.keyCode > 32 && event.keyCode < 40)) event.returnValue = false;
           	if (event.which > 57 || event.which == 42 || event.which == 47 || (event.which > 43 && event.which < 46) || (event.which > 32 && event.which < 40)) return false;
		return true;
	}
//-->  // Fin de la partie cachée
</SCRIPT>
<br>
<span class="error">
	<!-- error -->
</span>
<form method="post" action="/network.html" charset="UTF-8">
<div id="config">
        <div class=confcat>
        	ICAP Server
        </div>
        <div class=item>
		  <label>Server IP</label>
        </div>
        <div class=item>
		<input size="3" maxlength="3" name="smartserver.ip1" value="%icapserver.ip1%" onKeypress="return check_numeric(event)">
		.<input size="3" maxlength="3" name="smartserver.ip2" value="%icapserver.ip2%" onKeypress="return check_numeric(event)">
		.<input size="3" maxlength="3" name="smartserver.ip3" value="%icapserver.ip3%" onKeypress="return check_numeric(event)">
		.<input size="3" maxlength="3" name="smartserver.ip4" value="%icapserver.ip4%" onKeypress="return check_numeric(event)">
        </div>
        <br>
        <div class=item>
		<label>Server port</label>
        </div>
        <div class=item>
		    <input title="ICAP server port (1344 by default)" size="5" maxlength="5" name="icapserver.port" value="%icapserver.port%" onKeypress="return check_numeric(event)">
        </div>
	  <br>
	 <div class=item>
		<label>Server DNS name (FQDN)</label>
        </div>
          <div class=item>
		<input size="64" maxlength="128" name="personnalisationserver.fqdn" value="%personnalisationserver.fqdn%">
       </div>
       <br>
     <div class=item>
        <label>Mail server</label>
          </div>
            <div class=item>
        <input title="Mail server used to send password reminders to users" size="64" maxlength="128" name="personnalisationserver.mailserver" value="%personnalisationserver.mailserver%">
         </div>
	
       
</div>

    <br><br>
    <div class="buttongroup">
      <input name="Submit" value="Apply" type="submit" onClick="this.value='updating...'" class="button">
      &nbsp;&nbsp;&nbsp; 
      <input name="Reset" value="Cancel" type="reset" class="button">
    </div>
</form>
</body>
</html>
