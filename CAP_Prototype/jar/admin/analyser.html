<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <title>Script Analysis</title>
  <LINK REL=StyleSheet HREF="/css/admin.css" TITLE="defaultstyle">
  <link href="css/smoothness/jquery-ui-1.7.1.custom.css" rel="stylesheet" type="text/css" />
  <script language="javascript" type="text/javascript" src="/libs/jquery-1.3.2.min.js"></script>  
  <script language="javascript" type="text/javascript" src="/libs/jquery-ui-1.7.2.custom.min.js"></script>
  <script language="javascript" type="text/javascript" src="/libs/greasyspoon.js"></script>
</head>

<body>
<br />
   <div class="toggler">
        <div id="effect">
            <p>
                <span id="errorcontent" class="error"><!-- error --></span>
                <span id="commentcontent" class="comment"><!-- comment --></span>
            </p>
        </div>
    </div>
<form method="post" action="/analyser.html" charset="UTF-8">
<div id="config">
       <div class=section>Scripts Analysis</div>
	   <br />
       <div class=item>
  	    <LABEL FOR="checker.enable">
           <INPUT title="if checked, scripts will be tested after each code modification with below parameters in order to detect errors" NAME="checker.enable" TYPE=CHECKBOX ID="checker_on" %checker.enable%>
           Validate script code with custom content
       </LABEL>
      </div>

      <br />
      <table>
        <tr>
            <td class=item><label>Processing timeout (in ms)</td>
            <td><input title="Time accorded for script execution in ms" size="5" maxlength="5" name="checker.timeout" value="%checker.timeout%" onKeypress="return check_numeric(event)"></td>
        </tr>
                <tr>
            <td class=item><label>User ID</td>
            <td><input title="User ID used for test (default: either login or IP address)" size="50" name="checker.userid" value="%checker.userid%"></td>
        </tr>
        <tr>
            <td class=item><label>User Group</td>
            <td><input title="User Group used for test (default: either authentification group or User Agent)" size="100" name="checker.usergroup" value="%checker.usergroup%"></td>
        </tr>

      </table>
      <br />
      <div class=section>Test content</div>
      <div class="confcat">HTTP Request header</div> 
      <textarea id="coloredtextarea1" name="checker.requestheader" rows="10" cols="120"><!--checker.requestheader--></textarea>
      <br /><br />
      <div class="confcat">HTTP Request body</div> 
      <textarea id="coloredtextarea2" name="checker.requestbody" rows="5" cols="120" ><!--checker.requestbody--></textarea>
      <br /><br />
      <div class="confcat">HTTP Response header</div> 
      <textarea id="coloredtextarea3" name="checker.responseheader" rows="10" cols="120"><!--checker.responseheader--></textarea>
       <br /><br />
      <div class="confcat">HTTP Response body</div> 
      <textarea id="coloredtextarea4" name="checker.responsebody" rows="20" cols="120" ><!--checker.responsebody--></textarea>
</div>
    <br /><br />
    <div class="buttongroup">
      <input name="Submit" value="Apply" type="submit" onClick="this.value='updating...'" class="button">
      &nbsp;&nbsp;&nbsp; 
      <input name="Reset" value="Cancel" type="reset" class="button">
    </div>
</form>
</body>
</html>
