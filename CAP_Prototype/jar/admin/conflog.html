<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <title>Versions</title></head>
  <LINK REL=StyleSheet HREF="/css/admin.css" TITLE="defaultstyle">
  <script type="text/JavaScript">
<!--   // Check user key entry and accept entry only if it is numeric
function check_numeric(event)
	{
		if (event.keyCode > 57 || event.keyCode == 42 || event.keyCode == 47 || (event.keyCode > 43 && event.keyCode < 46) || (event.keyCode > 32 && event.keyCode < 40)) event.returnValue = false;
           	if (event.which > 57 || event.which == 42 || event.which == 47 || (event.which > 43 && event.which < 46) || (event.which > 32 && event.which < 40)) return false;
		return true;
	}
function turnLogsState(logstate){
    if (logstate!="OFF") {
        document.getElementById('log_access_enabled').disabled=false;
        document.getElementById('log_error_enabled').disabled=false;
        document.getElementById('log_admin_enabled').disabled=false;
        document.getElementById('log_service_enabled').disabled=false;
        document.getElementById('log_debug_enabled').disabled=false;
    } else {
        document.getElementById('log_access_enabled').disabled=true;
        document.getElementById('log_error_enabled').disabled=true;
        document.getElementById('log_admin_enabled').disabled=true;
        document.getElementById('log_service_enabled').disabled=true;
        document.getElementById('log_debug_enabled').disabled=true;
    } 
}    
//-->  // Fin de la partie cachée
</script>

<body onLoad='turnLogsState();'>


<br>
<span class="error"><!-- error --></span>
<span class="comment"><!-- comment --></span>
<form name="configlogs" method="post" action="/conflog.html" charset="UTF-8">
    <div id="config">
            <div class=confcat>Logs configuration</div>
			<br />
                <div class=item>
                    <label>Logs path</label>
                    </div>
                    <div class=item>
                    <input size="64" maxlength="128" name="log.path" value="%log.path%">
               </div>
               <br />
                 <div class=item title="Logs level configuration">
                     Logging level
                 </div>
                <div class=item>
                    <select class="item" name="log.level" onchange='turnLogsState(this.value);'>
                        <!--loglevels-->
                    </select>
                </div>
                <br />
                <div class=item>
                    <label>Max number of lines before log rotation</label>
                    </div>
                    <div class=item>
                    <input size="8" maxlength="8" name="log.maxentries" value="%log.maxentries%"  onKeypress="return check_numeric(event)">
               </div>
                <br />
               <div class=item>
                    <label>Rotated log files to keep</label>
                    </div>
                    <div class=item>
                    <input size="8" maxlength="8" name="log.maxfiles" value="%log.maxfiles%"  onKeypress="return check_numeric(event)">
               </div><br />
               <div class=confcat>Logs Files</div><br />
               <div class=item>
                    <LABEL FOR="log_access_enabled">
                        <INPUT NAME="log.access.enabled" TYPE=CHECKBOX ID="log_access_enabled" %log_access_enabled%>
                        Enable Access logs (Main traffic logging - should be enabled)
                    </LABEL><br />
                    <LABEL FOR="log_error_enabled">
                        <INPUT NAME="log.error.enabled" TYPE=CHECKBOX ID="log_error_enabled" %log_error_enabled%>
                        Enable Error logs  (Server information and Warning messages - should be enabled)         
                    </LABEL><br />
                    <LABEL FOR="log_admin_enabled">
                        <INPUT NAME="log.admin.enabled" TYPE=CHECKBOX ID="log_admin_enabled" %log_admin_enabled%>
                        Enable Admin logs  (Administration interface logging)   
                    </LABEL><br />
                    <LABEL FOR="log_service_enabled">
                        <INPUT NAME="log.service.enabled" TYPE=CHECKBOX ID="log_service_enabled" %log_service_enabled%>
                        Enable Service logs  (specific logs for services over GreasySpoon - mainly for development)         
                    </LABEL><br />
                    <LABEL FOR="log_debug_enabled">
                        <INPUT NAME="log.debug.enabled" TYPE=CHECKBOX ID="log_debug_enabled" %log_debug_enabled%>
                        Enable debug logs  (Verbose logs for debugging - should be disabled in production)         
                    </LABEL>
                </div>

     </div>

    <br /><br />
    <div class="buttongroup">
      <input name="Submit" value="Apply" type="submit" onClick="this.value='updating...'" class="button">
      &nbsp;&nbsp;&nbsp; 
      <input name="Reset" value="Cancel" type="reset" class="button">
    </div>
</form>
</body>
</html>
